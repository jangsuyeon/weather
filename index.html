<!doctype html>
<html>
    <head>
        <title>날씨어때</title>
        <meta charset="utf-8" />
        <meta name="viewport" 
              content="initial-scale=1, width=device-width" />
        <meta name="author" content="날씨어때" />
        <meta name="description" content="날씨어때" />
        <link href="css/common.css" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    
    <body>
        <div id="back">
            <img src="images/sun.jpg" alt="sun" />
        </div>
        <header>
            <h1>날씨어때</h1>
            <select id="city">
                <option lat="" lon="">현재위치</option>
                <option lat="37.5665" lon="126.9780">서울</option>
                <option lat="36.36125" lon="127.38506">대전</option>
                <option lat="36.48007" lon="127.28902">세종</option>
                <option lat="35.87222" lon="128.60250">대구</option>
                <option lat="35.5384" lon="129.3114">울산</option>
                <option lat="35.17944" lon="129.07556">부산</option>
                <option lat="33.49947" lon="126.53113">제주</option>
            </select>
        </header>
        <diV class="flex">
            <div id="left">
                <div>
                    <p id="dosi"></p>
                    <div id="date"></div>
                    <div id="icon"></div>
                    <div id="forecast"></div>
                    <div id="temp"></div>
                    <div id="minmax">
                        <span id="min"></span>
                        <span id="max"></span>
                    </div>
                    <div id="wind">
                        <img id="dir" src="images/White_Arrow_Up.svg" alt="wind direction" />
                        <span id="speed"></span>
                    </div>
                </div>
            </div>
            <div id="right">
                <div>
                    <div class="fore">
                        <div class="ficon"></div>
                        <div class="fbox">
                            <div class="ftemp"></div>
                            <div class="ftext"></div>
                        </div>
                        <div class="fday"></div>
                    </div>
                    <div class="fore">
                        <div class="ficon"></div>
                        <div class="fbox">
                            <div class="ftemp"></div>
                            <div class="ftext"></div>
                        </div>
                        <div class="fday"></div>
                    </div>
                    <div class="fore">
                        <div class="ficon"></div>
                        <div class="fbox">
                            <div class="ftemp"></div>
                            <div class="ftext"></div>
                        </div>
                        <div class="fday"></div>
                    </div>
                    <div class="fore">
                        <div class="ficon"></div>
                        <div class="fbox">
                            <div class="ftemp"></div>
                            <div class="ftext"></div>
                        </div>
                        <div class="fday"></div>
                    </div>
                </div>
            </div>
        </diV>
        <script src="script/script.js"></script>
    </body>
</html>
